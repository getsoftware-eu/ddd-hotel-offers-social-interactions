<div data-ng-controller="SlideCtrl" style="width: 100%;" ngCloak>
    <div class="carousel-demo" style="width: 100%;">
        <!--index: <input type="number" class="tiny" ng-model="carouselIndex2">-->
        <ul rn-carousel rn-carousel-index="carouselIndex2" rn-carousel-auto-slide="100" rn-carousel-pause-on-hover  class="carousel2 ">
            <!--rn-carousel-buffered-->
            <li ng-repeat="slide in slides2 track by slide.id" ng-class="'id-' + slide.id" style="text-align: center;">
                <div class="carousel-top-label" style="visibility: hidden;">
                    <span style="white-space: pre-line;">{{ slide.label }}</span>
                </div>
                <div ng-style="{'background-image': 'url(' + slide.img + ')', 'color' : slide.color }" class="carousel-bgimage">

                </div>
            </li>
        </ul>
        <div rn-carousel-indicators ng-if="slides2.length > 1" slides="slides2" rn-carousel-index="carouselIndex2">

        </div>
    </div>
</div>
