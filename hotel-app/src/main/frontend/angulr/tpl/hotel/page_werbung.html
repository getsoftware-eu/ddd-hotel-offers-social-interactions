<div class="bg-light lter b-b wrapper-md" ng-init="
  app.hideFooter = true;
  app.rootSettings.darkBg = true;">
  <!--<h1 class="m-n font-thin h3"></h1>-->
  
<div class="wrapper-md" ng-controller="WerbungController">
  <div class="row">
    <div style="padding: 5px;">
        <!--class="col-sm-9">-->

      <div class="panel b-a">
          <div class="item m-l-n-xxs m-r-n-xxs">
            
              <div class="center text-center w-full" style="margin-top:-60px">
                  <div ui-refresh="x" ui-options="{
                percent: {{x*15}},
                lineWidth: 60,
                trackColor: 'rgba(255,255,255,0)',
                barColor: 'rgba(35,183,229,0.7)',
                scaleColor: false,
                size: 120,
                lineCap: 'butt',
                rotate: 0,
                animate: 1000
              }" class="inline">
                  </div>
              </div>
              <img ng-src="angulr/img/build/add/1.jpg"  class="img-full">
         
          </div>
          <div class="text-center">
              <img ng-src="angulr/icons/loader.gif">
          </div>

      </div>
    </div>
    
  </div>
  </div>
</div>
