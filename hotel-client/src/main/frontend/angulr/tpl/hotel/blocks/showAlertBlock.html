<div class="m-b-md" ng-show="mainState.successMsg || mainState.errorMsg || rootErrorMsg">
    <alert ng-show="mainState.successMsg" type="success" close="closeMyAlert('successMsg')">{{mainState.successMsg}}</alert>
    <alert ng-show="mainState.errorMsg" type="warning" close="closeMyAlert('errorMsg')">{{mainState.errorMsg}}</alert>
    <alert ng-show="rootErrorMsg" type="warning" close="closeMyAlert('rootErrorMsg')">{{rootErrorMsg}}</alert>
</div>
