<div ng-class="isSmartDevice? 'wrapper-md' : 'container w-xxl w-auto-xs' " data-ng-controller="ForgotpwdController" ng-init="
app.settings.container = false;
 app.hideFooter = true;
 app.header.showTab = false;
 app.header.showBackArrow = true;
 app.rootSettings.darkBg = true;
">
  <a href class="navbar-brand block m-t">{{app.name}}</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong ng-hide="showNewPasswordField">Input your email to reset your password</strong>
      <strong ng-show="showNewPasswordField">Input your new password (minimum 8 characters)</strong>
    </div>

    <div data-ng-include=" 'angulr/tpl/hotel/blocks/showAlertBlock.html' " />

    
    <form name="requestReset" ng-init="isCollapsed=true" ng-su ng-hide="showNewPasswordField" ng-submit="sendResetCode()">
      <div class="list-group list-group-sm" >
        <div class="list-group-item">
          <input type="email" placeholder="Email" ng-model="resetInfo.email" class="form-control no-border" required>
        </div>
       
      </div>
      
      <button type="submit" ng-disabled="requestReset.$invalid" class="btn btn-lg btn-orange btn-block">Reset password</button>

    </form>

    <form name="resetPassword" ng-show="showNewPasswordField">
      
      <div class="list-group list-group-sm">

        <div class="list-group-item">
          <input type="password" placeholder="Password" ng-model="resetInfo.password" class="form-control no-border" required>
        </div>
        <div class="list-group-item">
          <input type="password" placeholder="Repeat Password" ng-model="resetInfo.repeatPassword" class="form-control no-border" required>
        </div>
        
      </div>
      <button type="submit" ng-click="submitNewPassword()"  ng-disabled="resetPassword.$invalid || resetInfo.password!=resetInfo.repeatPassword || resetInfo.password.length<7" class="btn btn-lg btn-primary btn-block" >Set new password</button>


    </form>
    
    <div collapse="isCollapsed" class="m-t">
      <div class="alert alert-success">
        <p>A reset link sent to {{resetInfo.email}}, please check it in 24 hours. 
          <div class="myCenter">
          <!--//TODO Eugen-->
            <a ui-sref="access.login" class="btn btn-sm btn-success">Login</a>
          </div>
        </p>
          
      </div>
    </div>
    
    
  
  </div>
  <!--<div class="text-center" ng-include="'angulr/tpl/blocks/page_footer.html'">-->
    <!--{% include 'blocks/page_footer.html' %}-->
  <!--</div>-->
</div>
